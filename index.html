<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="calculatorBody">
        <div id="label">
        <span id="branding">CASIO</span>
        <p id="type">fx(91) <span id="plus">Plus</span></p>
        </div>

        <div id="display">
            <p id="labelPrev">10 + 10 =</p>
            <p id="labelCurrent">20</p>
        </div>

        <div class="controlPanel">
            <button class="functions" id="btnDelete">DEL</button>
            <button class="functions" id="btnClear">AC</button>
            <button class="functions" id="btnRemainder">%</button>
            <button class="operators" id="btnDivide">รท</button>
            <button class="digits" id="btnSeven">7</button>
            <button class="digits" id="btnEight">8</button>
            <button class="digits" id="btnNine">9</button>
            <button class="operators" id="btnMultiply">x</button>
            <button class="digits" id="btnFour">4</button>
            <button class="digits" id="btnFive">5</button>
            <button class="digits" id="btnSix">6</button>
            <button class="operators" id="btnSubtrack">-</button>
            <button class="digits" id="btnOne">1</button>
            <button class="digits" id="btnTwo">2</button>
            <button class="digits" id="btnThree">3</button>
            <button class="operators" id="btnAddition">+</button>
            <button class="digits" id="btnZero">0</button>
            <button class="functions" id="btnDecimal">.</button>
            <button id="btnEquals">=</button>


        </div>
    </div>
</body>
</html>
