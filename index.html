<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="calculatorBody">
        <div id="header">
            <div id="label">
            <span id="branding">CASIO</span>
            <p id="type">fx(91) <span id="plus">Plus</span></p>
            </div>

            <div id="power">
                <span id="powerLabel">power</span>
                <div id="circle"></div>
            </div>
        </div>


        <div id="display">
            <p id="labelPrev">10 + 10 =</p>
            <p id="labelCurrent">20</p>
        </div>

        <div class="controlPanel">
            <button class="functions" id="btnDelete" data-action="delete">DEL</button>
            <button class="functions" id="btnClear" data-action="clear">AC</button>
            <button class="functions" id="btnRemainder" data-operator="%">%</button>
            <button class="operators" id="btnDivide" data-operator="/">รท</button>
            <button class="digits" id="btnSeven" data-number="7">7</button>
            <button class="digits" id="btnEight"data-number="8">8</button>
            <button class="digits" id="btnNine" data-number="9">9</button>
            <button class="operators" id="btnMultiply" data-number="*">x</button>
            <button class="digits" id="btnFour" data-number="4">4</button>
            <button class="digits" id="btnFive" data-number="5">5</button>
            <button class="digits" id="btnSix" data-number="6">6</button>
            <button class="operators" id="btnSubtrack" data-operator="-">-</button>
            <button class="digits" id="btnOne" data-number="1">1</button>
            <button class="digits" id="btnTwo" data-number="2">2</button>
            <button class="digits" id="btnThree" data-number="3">3</button>
            <button class="operators" id="btnAddition" data-operator="+">+</button>
            <button class="digits" id="btnZero" data-number="0">0</button>
            <button class="functions" id="btnDecimal" data-number=".">.</button>
            <button id="btnEquals" data-action="equals">=</button>


        </div>
    </div>
</body>
</html>
